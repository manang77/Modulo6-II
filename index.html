<!DOCTYPE html>
<html lang="en">
<head>

    <title>Laboratorio Modulo 6-II</title>

<body>
    <header>
        <h1>Enigma</h1>
    </header>
    <main>
        <div class="plain-text-container">
            <textarea id="plainText" name="plainText" rows="10" cols="50" placeholder="Escribe aqui tu mensaje a encriptar"></textarea>
        </div>
        <div class="operations-container">
            <div class="boton-container">
                <button class="btn-encrypt" id="btn-encrypt">&#x2B07; Encrypt &#x2B07;</button>
            </div>
            <div class="boton-container">
                <button class="btn-decrypt" id="btn-decrypt">&#x2B06; Decrypt &#x2B06;</button>
            </div>
        </div>
        <div class="plain-text-container">
            <textarea id="encryptedText" name="encryptedText" rows="10" cols="50" placeholder="Escribe aqui tu mensaje a desencriptar"></textarea>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
